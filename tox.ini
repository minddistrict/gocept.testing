[tox]
envlist = py27, py33, py34, py35
minversion = 1.6

[testenv]
deps =
    .[test]
    pytest
    pytest-cov
    pytest-flake8
    pytest-remove-stale-bytecode
    pytest-sugar
    pytest-timeout
commands = py.test {posargs}
install_command = pip install --egg {opts} {packages}
usedevelop = True
